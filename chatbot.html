<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>KellyTech Chatbot</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
        }

        #chatbot-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #2953B5;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 28px;
            cursor: pointer;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
        }

        #chatbot-container {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 360px;
            max-height: 540px;
            background: white;
            border: 2px solid #2953B5;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            display: none;
            flex-direction: column;
            overflow: hidden;
            z-index: 1000;
        }

        #chatbot-header {
            background: #d71920;
            color: white;
            padding: 10px;
            font-weight: bold;
            text-align: center;
        }

        #chatbot-messages {
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            font-size: 14px;
            background: #fefefe;
        }

        .message {
            margin: 8px 0;
            line-height: 1.4;
        }

        .user {
            text-align: right;
            color: #2953B5;
            font-weight: 500;
        }

        .bot {
            text-align: left;
            color: #333;
        }

        #chatbot-input {
            display: flex;
            border-top: 1px solid #ddd;
        }

        #chatbot-input input {
            flex: 1;
            border: none;
            padding: 10px;
            font-size: 14px;
        }

        #chatbot-input button {
            background: #2953B5;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }

        #quick-replies {
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            background: #f9f9f9;
            border-top: 1px solid #ccc;
        }

        .quick-btn {
            background: #2953B5;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 5px;
            font-size: 13px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <button id="chatbot-toggle">ðŸ’¬</button>

    <div id="chatbot-container">
        <div id="chatbot-header">KellyTech Chatbot</div>
        <div id="chatbot-messages"></div>

        <div id="quick-replies">
            <button class="quick-btn" onclick="fillAndSend('What courses do you offer?')">Courses</button>
            <button class="quick-btn" onclick="fillAndSend('Tell me about Data Science training')">Data Science</button>
            <button class="quick-btn" onclick="fillAndSend('How can I contact Kelly Technologies?')">Contact</button>
            <button class="quick-btn" onclick="fillAndSend('Tell me about Kelly Technologies')">About</button>
        </div>

        <div id="chatbot-input">
            <input type="text" id="user-input" placeholder="Ask me anything..." onkeypress="handleKey(event)" />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const toggle = document.getElementById('chatbot-toggle');
        const container = document.getElementById('chatbot-container');
        const messages = document.getElementById('chatbot-messages');
        const input = document.getElementById('user-input');

        toggle.onclick = () => {
            container.style.display = container.style.display === 'none' ? 'flex' : 'none';
        };

        function appendMessage(content, sender) {
            messages.innerHTML += `<div class="message ${sender}">${content}</div>`;
            messages.scrollTop = messages.scrollHeight;
        }

        function fillAndSend(text) {
            input.value = text;
            sendMessage();
        }

        async function sendMessage() {
            const question = input.value.trim();
            if (!question) return;

            appendMessage(question, 'user');
            input.value = '';
            input.disabled = true;

            try {
                const response = await fetch('http://127.0.0.1:8000/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question })
                });

                const data = await response.json();
                appendMessage(data.response || "Sorry, I couldn't understand that.", 'bot');
            } catch {
                appendMessage("Error connecting to the server. Please try again.", 'bot');
            }

            input.disabled = false;
            input.focus();
        }

        function handleKey(e) {
            if (e.key === 'Enter') sendMessage();
        }
    </script>

</body>

</html>
